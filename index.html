<div class="content">
    <h2>Report a Bug</h2>
    <form>
        <label for="bug-name">Your Name:</label><br>
        <input type="text" id="bug-name" name="bug-name"><br>
        <label for="bug-email">Your Email:</label><br>
        <input type="email" id="bug-email" name="bug-email"><br>
        <label for="bug-description">Bug Description:</label><br>
        <textarea id="bug-description" name="bug-description"></textarea><br>
        <input type="submit" value="Submit Bug Report">
    </form>
</div>
